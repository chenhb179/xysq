<div ng-controller="order_sale_sale">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>出售账号</th>
            <th>出售信用分</th>
            <th>手续费</th>
            <th>出售时间</th>
            <th>撤销时间</th>
            <th>购买时间</th>
            <th>确认时间</th>
            <th>交易状态</th>
			<th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="it in orderList">
            <td>{{it.orderId}}</td>
            <td>{{it.username}}</td>
            <td>{{it.pointAmount}}</td>
            <td>{{it.fee}}</td>
            <td>{{it.createTime}}</td>
            <td>{{it.cancelTime}}</td>
            <td>{{it.buyTime}}</td>
            <td>{{it.confirmTime}}</td>
            <td>{{it.status}}</td>
			<td>
                <button ng-click="onListItemClick($event, $index)" class="btn btn-danger btn-xs">回收</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div style="position: relative;">
        <ul class="pagination" style="margin: 0px; position: absolute; right: 40px;top: 0px;"></ul>
    </div>

</div>
